<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/pic/logo/gmail profile.jpg">
    <title>Skyline elevators</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- https://raw.githubusercontent.com/Duddy0878/skyline/main/pic/cover%20for%20cunduit.jpg-->
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
  
  <div class="top">
    <div class="logo">
      <img src="/pic/Untitled design (4).png" alt="Skyline Elevators Logo">
    </div>
    <div class="slogan">
      <h1>Team Work Makes Dream Work</h1>
    </div>

    <div class="admin">
      <a href="../html/admin.html">Admin Page</a>
    </div>
  </div>

 <div class="page">

  <div class="items">

  </div>  

  <div class="hide">
    <div class="custom">
      <label for="">Custom Item / Art√≠culo personalizado</label>
      <textarea rows="9" style="width:80%" placeholder="Type your custom item here..."></textarea>
    </div>
  <div class="job">
    <div class="nameE">
        <label for="">Employee Name / Nombre del empleado</label>
        <input type="text">
    </div>
      <div class="jobsite">
          <label for="">Jobsite / Lugar de trabajo</label>
          <select name="jobsite" id="jobsiteSelect">
              <option value="" disabled selected>Select Jobsite</option>
          </select>
      </div>
      <div class="car">
          <label for="">Car / Carro #</label>
          <input type="text" >
      </div>
  </div>

     <button>Order / orden</button>
  </div>

  <div class="loading">
              
              <svg
    width="100%"
    height="100%"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    >
    
    <!-- Rotating loading ring -->
    <g class="spinner">
      <circle
        cx="50"
        cy="50"
        r="42"
        fill="none"
        stroke="#FAB519"
        stroke-width="6"
        stroke-linecap="round"
        stroke-dasharray="200"
        stroke-dashoffset="65"
      />
    </g>
    
    <!-- CENTER IMAGE PLACEHOLDER -->
    <!-- Replace href with your arrow image -->
    <image
      href="/pic/gg.png"
      x="28"
      y="28"
      width="44"
      height="44"
      preserveAspectRatio="xMidYMid meet"
    />
    
    </svg>


        </div>

</div>

<script type="module" src="../js/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
